<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>


<style>
h1
{
	color:#1C0F8B;
}

button, .c1
{
	background-color:#000000;
	color:#FFFFFF;
	width:50px;
	height:50px;
	margin:8px;
	box-shadow:10px 10px 10px #A6A6A6;
	border:2px solid #FFFFFF;
	border-radius:5px;
}
#a1
{
	margin-left:50px;
	width:150px;
}
input:focus 
{
  background-color:#3CB39B;
}
button:hover
{
background-color:#A70306;	
	
}
fieldset
{
	margin-top:50px;
	margin-left:100px;
	width:30%;
	height:300px;
	background-color:#F4F4F4;
}
</style>

<script>

// alert("Welcome to the MATHEMATIC-CALCULATOR Web Page!!!");

var num1,num2,sum,subt,division,mul,rem;

function Sum()
{
	num1=parseInt(document.getElementById("n1").value);
	num2=parseInt(document.getElementById("n2").value);
	sum=num1+num2;
	document.write("<h1>The sum is: "+sum+"</h1>");
}

function Subtraction()
{
	num1=parseInt(document.getElementById("n1").value);
	num2=parseInt(document.getElementById("n2").value);
	subt=num1-num2;
	document.write("<h1>The subtraction is: "+subt+"</h1>");
}

function Division()
{
	num1=parseInt(document.getElementById("n1").value);
	num2=parseInt(document.getElementById("n2").value);
	division=num1/num2;
	document.write("<h1>The division is: "+division+"</h1>");
}

function Multiplication()
{
	num1=parseInt(document.getElementById("n1").value);
	num2=parseInt(document.getElementById("n2").value);
	mul=num1*num2;
	document.write("<h1>The Multiplication is: "+mul+"</h1>");
}
function Remainder()
{
	num1=parseInt(document.getElementById("n1").value);
	num2=parseInt(document.getElementById("n2").value);
	rem=num1%num2;
	document.write("<h1>The Remainder is: "+rem+"</h1>");
}
</script>

</head>

<body>

<fieldset>
<legend><u><h1>Calculator</h1></u></legend>
<form>
<table>
<tr>
<td width="150" height="35"><label>Enter 1st number:</label></td>
<td><input id="n1" type="text" /></td>
</tr>

<tr>
<td width="150" height="35"><label>Enter 2nd number:</label></td>
<td><input id="n2" type="text" /></td>
</tr>

<tr>
<td width="150" height="35"><button onclick="Sum()">+</button><button  onclick="Subtraction()">-</button></td>
<td><button onclick="Division()">/</button><button onclick="Multiplication()">*</button></td>
<td><button onclick="Remainder()">%</button></td>
</tr>


</table>

<input class="c1" id="a1" type="reset" value="C">
</form>
</fieldset>
</body>
</html>
